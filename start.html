<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Bakery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-placeholder img {
            width: 100%;
            height: auto;
        }

        .order-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .order-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to,</h1>
    <h2>KL bakery</h2>
    <div class="image-placeholder">
        <img src="img/logo02.png" alt="Bakery Image">
    </div>
    <a href="index.html">
        <button class="order-button">Place order now</button>
    </a>
</div>
</body>
</html>
