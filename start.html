<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Bakery</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="/css/start.css">
</head>
<body onload="getcookiedata()">
<div class="container">
    <h1>Welcome to</h1>
    <h2 class="image-placeholder">
        <img src="img/K&L.png" alt="Bakery Image">
    </h2>
    <h3 class="footer-social">
        <ul>
            <li><a href="https://facebook.com" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://instagram.com" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </h3>

    <!-- Login Form Section -->
    <h3 class="login-form">
        <form action="/login" method="POST">
            <label>
                <input type="text" name="name" id="Name" placeholder="Name" required>
            </label>
            <label>
                <input type="password" name="password" id="Password" placeholder="Password" required>
            </label>
            <div class="form-check">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                Remember Me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </h3>
</div>
<script>
    function getcookiedata() {
        // Function to get the value of a specific cookie
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].trim();
                if (cookiePair.startsWith(name + "=")) {
                    return decodeURIComponent(cookiePair.substring(name.length + 1));
                }
            }
            return null;
        }

        // Get the username and password cookies
        const username = getCookie("username");
        const password = getCookie("password");

        // Fill the form fields if the cookies exist
        if (username) document.getElementById("Name").value = username;
        if (password) document.getElementById("Password").value = password;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.min.js"></script>
</body>
</html>
